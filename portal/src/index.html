<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Milobella</title>

    <link rel="preload" href="https://unpkg.com/zone.js@0.11.1" as="script"/>
    <script src="https://unpkg.com/zone.js@0.11.1"></script>
    <template id="single-spa-layout">
        <single-spa-router>
            <route default>
                <nav class="topnav">
                    <application name="@milobella/menu"></application>
                </nav>
                <div class="main-content">
                    <application name="@milobella/try-it"></application>
                </div>
            </route>
            <route path="login">
                <application name="@milobella/login"></application>
            </route>
            <route path="try-it">
                <nav class="topnav">
                    <application name="@milobella/menu"></application>
                </nav>
                <div class="main-content">
                    <application name="@milobella/try-it"></application>
                </div>
            </route>
            <route path="abilities">
                <nav class="topnav">
                    <application name="@milobella/menu"></application>
                </nav>
                <div class="main-content">
                    <application name="@milobella/abilities"></application>
                </div>
            </route>
            <route path="nlg">
                <nav class="topnav">
                    <application name="@milobella/menu"></application>
                </nav>
                <div class="main-content">
                    <application name="@milobella/nlg"></application>
                </div>
            </route>
        </single-spa-router>
    </template>
</head>
<body>
</body>
</html>
