<div id="tables-container">
  <abilities-table id="cache-abilities" [data]="[{}, {}]" (pois)="setFromLink($event[1].right)"></abilities-table>
  <abilities-table id="database-abilities" [data]="[{}, {}, {}, {}]" (pois)="setToLink($event[0].left)" [highlightIndex]="0"></abilities-table>
  <abilities-table id="config-abilities" [data]="[{}, {}, {}]"></abilities-table>
</div>

<ng-container *ngFor="let link of links">
  <abilities-link [link]="link"></abilities-link>
</ng-container>
