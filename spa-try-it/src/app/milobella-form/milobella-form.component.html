<div class="container">
    <form (ngSubmit)="onSubmit()" #milobellaForm="ngForm">

      <label for="question"></label>
      <input type="text" class="form-control d-inline-flex col-md-10 justify-content-between align-middle m-1" id="question" required [(ngModel)]="question" name="question">

      <button type="submit" class="btn btn-success d-inline-flex justify-content-between align-middle m-1 text-center">Essayer</button>

    </form>
</div>
